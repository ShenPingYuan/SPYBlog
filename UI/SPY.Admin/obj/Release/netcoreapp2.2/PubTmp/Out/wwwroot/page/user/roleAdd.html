<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form" style="width:80%;">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <select name="roleName" id="roleName" lay-verify="required">
                    <option value="">请选择角色名称,等级依次升高</option>
                    <option value="白银会员">白银会员</option>
                    <option value="青铜会员">青铜会员</option>
                    <option value="黄金会员">黄金会员</option>
                    <option value="铂金会员">铂金会员</option>
                    <option value="钻石会员">钻石会员</option>
                    <option value="星耀会员">星耀会员</option>
                    <option value="王者会员">王者会员</option>
                    <option value="荣耀王者">荣耀王者</option>
                    <option value="顶级管理员">顶级管理员</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addRole">立即添加</button>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="roleAdd.js"></script>
</body>
</html>
