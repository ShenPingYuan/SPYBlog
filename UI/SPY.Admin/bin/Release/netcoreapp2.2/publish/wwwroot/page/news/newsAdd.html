<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--SPY后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form layui-row layui-col-space10">
        <div class="layui-col-md9 layui-col-xs12">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-md9 layui-col-xs7">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">文章标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="articletitle" class="layui-input newsName" lay-verify="newsName" placeholder="请输入文章标题">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">内容摘要</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容摘要" name="articledescription" class="layui-textarea abstract"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3 layui-col-xs5">
                    <div class="layui-upload-list thumbBox mag0 magt3">
                        <img class="layui-upload-img thumbImg">
                    </div>
                </div>
            </div>
            <div class="layui-form-item magb0">
                <label class="layui-form-label">文章内容</label>
                <div class="layui-input-block">
                    <script id="ArticleEditor" name="content" type="text/plain">
                        编辑你的内容
                    </script>
                    <div>
                        <button onclick="getAllHtml()" type="button">获得整个html的内容</button>
                        <button onclick="getContent()" type="button">获得内容</button>
                        <button onclick="setContent()" type="button">写入内容</button>
                        <button onclick="setContent(true)" type="button">追加内容</button>
                        <button onclick="getContentTxt()" type="button">获得纯文本</button>
                        <button onclick="getPlainTxt()" type="button">获得带格式的纯文本</button>
                        <button onclick="hasContent()" type="button">判断是否有内容</button>
                        <button onclick="setFocus()" type="button">使编辑器获得焦点</button>
                        <button onmousedown="isFocus(event)" type="button">编辑器是否获得焦点</button>
                        <button onmousedown="setblur(event)" type="button">编辑器失去焦点</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md3 layui-col-xs12">
            <blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 分类目录</blockquote>
            <div class="border category">
                <div class="">
                    <p style="display:inline-block"><input type="radio" name="category" value="计算机" title="计算机" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="数据库" title="数据库" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="Docker" title="Docker" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="Nginx" title="Nginx" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="Linux" title="Linux" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value=".Net Core" title=".Net Core" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="前端那些事" title="前端那些事" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="编程软件" title="编程软件" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="Adobe全套" title="Adobe全套" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="科学上网" title="科学上网" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="工具软件" title="工具软件" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="数据库相关" title="数据库相关" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="关于我" title="关于我" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="私人空间" title="私人空间" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="时间线" title="时间线" lay-skin="primary" /></p>
                    <p style="display:inline-block"><input type="radio" name="category" value="其他" title="其他" lay-skin="primary" /></p>
                </div>
            </div>
            <blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
            <div class="border">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 状　态</label>
                    <div class="layui-input-block newsStatus">
                        <select name="status" lay-verify="required">
                            <option value="0">保存草稿</option>
                            <option value="1">等待审核</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 发　布</label>
                    <div class="layui-input-block">
                        <input type="radio" name="release" title="立即发布" lay-skin="primary" lay-filter="release" checked />
                        <input type="radio" name="release" title="定时发布" lay-skin="primary" lay-filter="release" />
                    </div>
                </div>
                <div class="layui-form-item layui-hide releaseDate">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="release" placeholder="请选择日期和时间" readonly />
                    </div>
                </div>
                <div class="layui-form-item openness">
                    <label class="layui-form-label"><i class="seraph icon-look"></i> 公开度</label>
                    <div class="layui-input-block">
                        <input type="radio" name="openness" title="开放浏览" lay-skin="primary" checked />
                        <input type="radio" name="openness" title="私密浏览" lay-skin="primary" />
                    </div>
                </div>
                <div class="layui-form-item newsTop">
                    <label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="newsTop" lay-skin="switch" lay-text="是|否" id="ck_Top" checked="checked">
                    </div>
                </div>
                <hr class="layui-bg-gray" />
                <div class="layui-right">
                    <a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
                    <a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>
                </div>
            </div>
        </div>
    </form>
    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="../../layui/layui.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
    <script src="newsAdd.js"></script>
</body>
</html>
